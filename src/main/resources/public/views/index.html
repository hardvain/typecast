<html ng-app="typecast">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TypeCast</title>
    <meta name="author" content="Aravindh">
    <meta name="description" content="From programming to gadgets...">
    <meta name="keywords" content="programming scala functional coding gadgets">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../image/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../image/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../image/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../image/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="../image/favicon.ico">

    <link rel="stylesheet" href="../library/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/layout.min.css">
    <link rel="stylesheet" href="../stylesheet/uielement.min.css">

</head>
<body>
    <header id="header" class="navbar navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0);">
                <span class="logo-figure"></span>
                <span class="logo-text"></span>
            </a>
        </div>
        <div class="navbar-toolbar clearfix">
            <ul class="nav navbar-nav navbar-left">
                <li class="hidden-xs hidden-sm">
                    <a href="javascript:void(0);" class="sidebar-minimize" data-toggle="minimize" title="Minimize sidebar">
                        <span class="meta">
                            <span class="icon"></span>
                        </span>
                    </a>
                </li>

                <!-- Offcanvas left: This menu will take position at the top of template header (mobile only). Make sure that only #header have the `position: relative`, or it may cause unwanted behavior -->
                <li class="navbar-main hidden-lg hidden-md hidden-sm">
                    <a href="javascript:void(0);" data-toggle="sidebar" data-direction="ltr" rel="tooltip" title="Menu sidebar">
                        <span class="meta">
                            <span class="icon"><i class="ico-paragraph-justify3"></i></span>
                        </span>
                    </a>
                </li>
            <!--/ Offcanvas left -->

            </ul>
        </div>
    </header>

    <aside class="sidebar sidebar-left sidebar-menu">
        <section class="content slimscroll">
            <h5 class="heading">TypeCast</h5>
            <ul class="topmenu topmenu-responsive" data-toggle="menu">
                <li >
                    <a href="#">
                        <span class="figure"><i class="ico-home2"></i></span>
                        <span class="text">Dashboard</span>
                    </a>
                </li>
                <li >
                    <a href="#/aboutme">
                        <span class="figure"><i class="ico-user"></i></span>
                        <span class="text">About Me</span>
                    </a>
                </li>
            </ul>
        </section>
    </aside>

    <section id="main" role="main">
        <div class="container-fluid">
            <div ng-view></div>
        </div>
    </section>

    <script type="text/javascript" src="../library/jquery/js/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http:////cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script type="text/javascript" src="../library/jquery/js/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="../library/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../library/core/js/core.min.js"></script>
    <script type="text/javascript" src="../plugins/sparkline/js/jquery.sparkline.min.js"></script>
    <script type="text/javascript" src="../javascript/app.min.js"></script>
    <script type="text/javascript" src="../plugins/masonry/js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="../javascript/pages/blog.js"></script>
    <script type="text/javascript" src="../javascript/app.js"></script>

</body>
</html>
